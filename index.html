<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>来这里 不会被骗</title>
        <style>
            h1.title {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 class="title">Your Link: <span id="url"></span></h1>
        <script>

           let n = document.getElementById("url");
           uri = `https://${window.location.hostname}/${Math.round(Math.random()*10000000)}`
           n.innerHTML = `<a href="${uri}">${uri}</a>`;
        </script>
    </body>
</html>
